<div class="g-background">
  <div class="g-header">
  	  <div>{{layout.title}}</div>
  </div>
  <div class="gauge-wrapper">
  	<div class="gauge">
		<div class="gauge-arrow" style="transform: rotate({{measurement}}deg);">
			<div class="g-arrow"></div>
			<div class="g-circle"></div>
		</div>
		<div class="coverage-value">{{value}}%</div>
	</div>
  </div>
</div>
